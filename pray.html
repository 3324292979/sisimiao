<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祈福</title>
    <link rel="stylesheet" href="styles/pray.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
    <div class="scene">
        <div class="guide-text">
            <p>一念起，问前缘；</p>
            <p>请点击签筒，掷出灵签</p>
        </div>
        <img class="background-image" src="images/51.png" alt="background">
        <img class="foreground-image" src="images/52.png" alt="foreground">
        <div class="overlay"></div>
        <video class="fortune-video"></video>
        <img class="image-7" src="images/7.png" alt="image 7">
        <img class="image-54" src="images/54.png" alt="image 54">
        <div class="light-ring light-ring-1"></div>
        <div class="light-ring light-ring-2"></div>
        <div class="light-ring light-ring-3"></div>
        <div class="light-ring light-ring-4"></div>
        <div class="light-ring light-ring-5"></div>
        <div class="light-dot light-dot-1"></div>
        <div class="light-dot light-dot-2"></div>
        <div class="light-dot light-dot-3"></div>
        <div class="light-dot light-dot-4"></div>
        <div class="light-dot light-dot-5"></div>
        <div class="light-dot light-dot-6"></div>
        <div class="light-dot light-dot-7"></div>
        <div class="light-dot light-dot-8"></div>
        <div class="star star-1"></div>
        <div class="star star-2"></div>
        <div class="star star-3"></div>
        <div class="star star-4"></div>
        <div class="star star-5"></div>
        <div class="star star-6"></div>
        <div class="star star-7"></div>
        <div class="star star-8"></div>
        <div class="poem-container">
            <div class="poem-text"></div>
        </div>
        <div class="interpretation-container">
            <div class="interpretation-text"></div>
        </div>
        <button class="interpret-btn">开始解签</button>
        <div class="fortune-text"></div>
        <div class="continue-btn">
            <p>祈福完成，继续向前</p>
        </div>
    </div>
    <script src="js/pray.js"></script>
</body>
</html>
