<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寺庙登山体验 - 开始</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background-color: #000;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .container.dissolve {
            opacity: 0;
            transform: scale(1.2);
            filter: blur(20px);
            transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .container.dissolve video {
            transform: scale(1.1);
            filter: blur(10px);
        }

        .start-button {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 24px;
            background-color: rgba(252, 247, 216, 0.8);
            border: none;
            color: rgba(90, 64, 93, 1);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2;
            font-family: "方正姚体", "FZYaoti", serif;
            font-weight: bold;
            opacity: 0;
        }

        .start-button.visible {
            opacity: 1;
            transform: translate(-50%, 0);
        }

        .start-button.hidden {
            opacity: 0;
            transform: translate(-50%, 20px);
        }

        .start-button:hover {
            background-color: rgba(252, 247, 216, 0.9);
            transform: translate(-50%, -5px);
        }

        .container.dissolve .start-button {
            opacity: 0;
            transform: translate(-50%, 20px);
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <video autoplay muted loop>
            <source src="images/111.mp4" type="video/mp4">
        </video>
        <button class="start-button" id="startButton">开始体验</button>
    </div>
    <script>
        const startButton = document.getElementById('startButton');
        const container = document.getElementById('container');

        // 页面加载后显示按钮
        window.addEventListener('load', () => {
            setTimeout(() => {
                startButton.classList.add('visible');
            }, 500);
        });

        startButton.addEventListener('click', () => {
            startButton.classList.remove('visible');
            startButton.classList.add('hidden');
            container.classList.add('dissolve');
            setTimeout(() => {
                window.location.href = 'experience.html';
            }, 1500);
        });
    </script>
</body>
</html>
